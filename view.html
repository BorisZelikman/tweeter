<!DOCTYPE html>
<html>
  <head>
    <title>Tweeter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Balthazar"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
  </head>

  <body>
    <div id="container">
      <h1 id="title">Tweeter</h1>
      <input type="text" placeholder="What's on your mind?" id="input" />
      <div id="post" onclick="post()">Twit</div>
      <div id="posts"></div>
    </div>
    <script src="render.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>

    <script id="menu-template" type="text/x-handlebars-template">
      <div class="outerClass" data-id="{{id}}">
        <div class="post-text">{{text}}</div>
        <div class="delete">Delete Post</div>
      </div>
    </script>
  </body>
</html>
